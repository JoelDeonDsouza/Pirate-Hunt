<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <link rel="icon" type="image/png" href="favicon.png" />
  <title>Pirate-Hunt</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="wrapper">
    <div class="score">0</div>

    <div class="game">

      </div>

        <div class="gold small"></div>
      </div>
      <div class="hole gold3">
        <div class="gold small"></div>
      </div>
      <div class="hole gold4">
        <div class="gold large"></div>
      </div>
      <div class="hole gold5">
        <div class="gold large"></div>
      </div>
      <div class="hole gold6">
        <div class="gold large"></div>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
